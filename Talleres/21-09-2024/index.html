<script>
    function setenta() {
        let n1 = parseFloat(document.getElementById("n1").value)
        let n2 = parseFloat(document.getElementById("n2").value)
        let n3 = parseFloat(document.getElementById("n3").value)
        

        var setenta = ((n1 + n2 + n3) / 3 )* 0.7;
        document.getElementById('set').value=setenta


    }

    function treinta(){
        let exm = parseFloat(document.getElementById("exm").value)
        let set = parseFloat(document.getElementById("set").value)
        var treinta = (exm)*0.3;

        var total = (treinta + set);
        document.getElementById("def").value= total;

        if(total<2){
            Swal.fire({
                title: "Lo sentimos",
                text: "Ha reprobado la materia",
                icon: "error"
              });
        }else if(total>=3){
            Swal.fire({
                title: "Felicidadess",
                text: "Has aprobado la materia",
                icon: "success"
              });
        }

    }

function sumar() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    
    if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('resultado1').innerText = "Por favor, ingresa números válidos.";
    } else {
        const suma = num1 + num2;
        document.getElementById('resultado1').innerText = "Resultado: " + suma;
    }
}

function calcularDiferencias() {
    const edad1 = parseInt(document.getElementById('edad1').value);
    const edad2 = parseInt(document.getElementById('edad2').value);
    const edad3 = parseInt(document.getElementById('edad3').value);
    
    if (isNaN(edad1) || isNaN(edad2) || isNaN(edad3)) {
        document.getElementById('resultado2').innerText = "Por favor, ingresa edades válidas.";
        return;
    }

    const diff12 = Math.abs(edad1 - edad2);
    const diff13 = Math.abs(edad1 - edad3);
    const diff23 = Math.abs(edad2 - edad3);

    document.getElementById('resultado2').innerText = `
        Diferencia entre Edad 1 y Edad 2: ${diff12} años
        Diferencia entre Edad 1 y Edad 3: ${diff13} años
        Diferencia entre Edad 2 y Edad 3: ${diff23} años
    `;
}

function multiplicar() {
    const num3 = parseInt(document.getElementById('num3').value);
    const num4 = parseInt(document.getElementById('num4').value);
    
    if (isNaN(num3) || isNaN(num4)) {
        document.getElementById('resultado3').innerText = "Por favor, ingresa números válidos.";
        return;
    }

    if (num3 % 2 !== 0 || num4 % 2 !== 0) {
        document.getElementById('resultado3').innerText = "Ambos números deben ser pares.";
    } else {
        const producto = num3 * num4;
        document.getElementById('resultado3').innerText = "Resultado: " + producto;
    }
}

function dividir() {
    const num7 = parseFloat(document.getElementById('num7').value);
    const num8 = parseFloat(document.getElementById('num8').value);
    
    if (isNaN(num7) || isNaN(num8)) {
        document.getElementById('resultado4').innerText = "Por favor, ingresa números válidos.";
    } else if (num8 === 0) {
        document.getElementById('resultado4').innerText = "No se puede dividir entre cero.";
    } else {
        const cociente = num7 / num8;
        document.getElementById('resultado4').innerText = "Resultado: " + cociente;
    }
}
</script>
