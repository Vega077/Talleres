<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5.1</title>
</head>  
<body>
    <div class="card">
        <div class="card-header text-center">
          <h4>INSCRIPCIONES</h4>
        </div>
        <div class="card-body">
          <p class="card-text">
        
            <label for="tipo-documento">Tipo de Documento:</label>
            <select type="date" class="form-control" placeholder="fecha-nacimiento" aria-label="fecha-nacimiento" aria-describedby="addon-wrapping" required>
                <option value="">Seleccione...</option>
                <option value="cedula">Cédula</option>
                <option value="tarjeta identidad">Tarjeta de identidad</option>
            </select>
            
            <br>
    
            <label for="documento">Número de Documento:</label>
            <input type="number" class="form-control" placeholder="documento" aria-label="Documento" aria-describedby="addon-wrapping" required>
            
            <br>
    
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required>
            
            <br>
    
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" placeholder="fecha-nacimiento" aria-label="fecha-nacimiento" aria-describedby="addon-wrapping" required>
            <input type="text" class="form-control" placeholder="edad" aria-label="edad" aria-describedby="addon-wrapping" id="fecha" name="fecha"  required>
            
            <br>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Accordion Item #1
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <label for="tipo-documento">Seleccione el evento</label>
                   <select type="date" class="form-control" placeholder="fecha-nacimiento" aria-label="fecha-nacimiento" aria-describedby="addon-wrapping" required>
                    <option value="">Seleccione...</option>
                    <option value="option1">option 1</option>
                    <option value="option2">option 2</option>
                    <option value="option3 ">option 3</option>
                    </select>
                    </div>
                  </div>
                </div>
              </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
            </p>
        </div>
        
      </div>
    
</body>
</html>
